<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI工具平台</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; height: 100vh; background: #f5f5f5; }
    /* 左侧栏 */
    .sidebar {
        width: 250px;
        background: #111827;
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
        overflow-y: auto;
    }
    .sidebar h1 {
        font-size: 18px;
        text-align: center;
        margin-bottom: 20px;
        color: #00e0ff;
    }
    .sidebar .menu-item {
        padding: 10px 20px;
        cursor: pointer;
        font-size: 14px;
    }
    .sidebar .menu-item:hover {
        background: #1f2937;
    }
    /* 顶部搜索栏 */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }
    .search-bar {
        display: flex;
        margin-bottom: 40px;
    }
    .search-bar input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 5px 0 0 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    .search-bar button {
        padding: 10px 20px;
        background: #00e0ff;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-weight: bold;
        color: #111827;
    }
    /* 中间输入区域 */
    .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .input-box {
        background: #fff;
        width: 500px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .input-box input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .input-box .buttons {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
    }
    .input-box .buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #00e0ff;
        color: #111827;
    }
</style>
</head>
<body>

<div class="sidebar">
    <h1>边界AI平台</h1>
    <div class="menu-item">首页</div>
    <div class="menu-item">AI对话</div>
    <div class="menu-item">AI绘图</div>
    <div class="menu-item">更多工具</div>
</div>

<div class="main">
    <div class="search-bar">
        <input type="text" placeholder="搜索1000+个AI工具">
        <button>搜索</button>
    </div>
    <div class="content">
        <div class="input-box">
            <input type="text" placeholder="请输入内容...">
            <div class="buttons">
                <button>DeepSeek</button>
                <button>Chat</button>
                <button>更多</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
