<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI好帮 - AI工具导航</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            color: #333;
            display: flex;
            height: 100vh;
        }
        /* 左侧栏 */
        .sidebar {
            width: 240px;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 120px;
        }
        .menu-item {
            padding: 12px;
            margin: 4px 0;
            background: #2c2c3e;
            border-radius: 6px;
            cursor: pointer;
        }
        .menu-item:hover {
            background: #3b3b52;
        }

        /* 主体 */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .search input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        /* 工具卡片 */
        .tool-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        .tool {
            background: #fff;
            padding: 16px;
            border-radius: 10px;
            border: 1px solid #eee;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .tool h3 {
            margin: 0 0 8px 0;
        }
        .tool p {
            color: #555;
            font-size: 14px;
        }
        .tool a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #3478f6;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 左侧栏 -->
    <div class="sidebar">
        <div class="logo">
            <!-- 商标直接内嵌 base64，不需要上传文件 -->
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAAIVBMVEUAAAD///8AAAB/f3+jo6PNzc3q6urR0dGZmZmCgoL5+fmUlJQ1NTU0t1IkAAABZUlEQVR4nO3QMQ0AAAwCoNm/9HI83CAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACwGtgAAZWS9VyAAAAAASUVORK5CYII=" />
        </div>

        <div class="menu-item">全部工具</div>
        <div class="menu-item">热门推荐</div>
        <div class="menu-item">AI生成类</div>
        <div class="menu-item">工作效率</div>
        <div class="menu-item">影音图像</div>
    </div>

    <!-- 主内容区 -->
    <div class="content">
        <div class="search">
            <input type="text" placeholder="搜索工具，例如：问答、绘图、视频生成..." />
        </div>

        <div class="tool-list">

            <div class="tool">
                <h3>ChatGPT</h3>
                <p>最强 AI 对话模型，可写作、分析、生成内容。</p>
                <a href="https://chat.openai.com" target="_blank">进入工具</a>
            </div>

            <div class="tool">
                <h3>Midjourney</h3>
                <p>专业 AI 绘图平台，可生成各种风格图像。</p>
                <a href="https://www.midjourney.com" target="_blank">进入工具</a>
            </div>

            <div class="tool">
                <h3>通义千问</h3>
                <p>阿里大模型平台，支持多模态能力。</p>
                <a href="https://tongyi.aliyun.com" target="_blank">进入工具</a>
            </div>

            <div class="tool">
                <h3>智谱清言</h3>
                <p>国产大模型 GLM 系列官方平台。</p>
                <a href="https://www.chatglm.cn" target="_blank">进入工具</a>
            </div>

            <div class="tool">
                <h3>Claude</h3>
                <p>写作、分析能力极强的 AI 模型。</p>
                <a href="https://claude.ai" target="_blank">进入工具</a>
            </div>

        </div>
    </div>
</body>
</html>
