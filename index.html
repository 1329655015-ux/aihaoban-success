<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI好伴 - 智能AI对话、写作与画图生成工具</title>
    <meta name="description" content="AI好伴，你的智能伴侣：支持自然对话、创意写作和AI画图生成。免费试用，高效可靠。">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Main stylesheet last -->
    
    <!-- External Library: Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">🤖 AI好伴</div>
        <button class="theme-toggle" onclick="toggleTheme()">🌙 暗模式</button>
    </header>
    
    <button class="toggle-sidebar" onclick="toggleSidebar()" style="display: none;">☰</button>
    
    <aside id="sidebar">
        <h3>模式切换</h3>
        <button class="mode-btn active" data-mode="chat" onclick="switchMode('chat')">💬 智能对话</button>
        <button class="mode-btn" data-mode="write" onclick="switchMode('write')">✍️ 创意写作</button>
        <button class="mode-btn" data-mode="draw" onclick="switchMode('draw')">🎨 AI画图</button>
        
        <h3 style="margin-top: 2rem;">工具箱</h3>
        <button class="tool-btn" onclick="useTool('search')">🔍 网页搜索</button>
        <button class="tool-btn" onclick="useTool('code')">💻 代码执行</button>
        <button class="tool-btn" onclick="useTool('weather')">🌤️ 天气查询</button>
        <button class="tool-btn" onclick="useTool('image')">🖼️ 生成图像</button>
    </aside>
    
    <main>
        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <p>欢迎使用AI好伴！我是你的智能伴侣，支持对话、写作和画图。试试切换模式或使用工具吧~</p>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="输入你的消息... (Ctrl+Enter 发送)" onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">发送</button>
        </div>
    </main>
    
    <!-- JS Files -->
    <script src="js/core/state.js"></script>
    <script src="js/core/app-core.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/data/tools-db.js"></script>
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/search.js"></script>
    <script src="js/modules/filters.js"></script>
    <script src="js/app.js"></script> <!-- Main app script last -->
</body>
</html>
