<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI好伴 - 你的智能工具导航伙伴，发现最好的AI工具">
    <meta name="keywords" content="AI工具,人工智能,工具导航,AI好伴">
    <meta name="author" content="AI好伴">
    
    <title>AI好伴 - 你的智能工具导航伙伴</title>
    
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- 图标 -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    
    <!-- PWA 支持 -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>AI好伴</h1>
                <span class="logo-subtitle">你的智能工具导航伙伴</span>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active" data-page="daily">每日</a>
                <a href="#" class="nav-item" data-page="news">快讯</a>
                <a href="#" class="nav-item" data-page="free">免费</a>
                <a href="#" class="nav-item" data-page="community">社群</a>
                <a href="#" class="nav-item" data-page="latest">最新</a>
                <a href="#" class="nav-item" data-page="projects">项目</a>
                <a href="#" class="nav-item" data-page="popular">热门</a>
                <a href="#" class="nav-item" data-page="tutorials">教程</a>
            </nav>
            <div class="header-actions">
                <!-- 搜索容器将由 JavaScript 动态创建 -->
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <!-- 功能介绍区域 -->
            <section class="functions-section">
                <h2>功能介绍</h2>
                <div class="function-tags">
                    <span class="tag active" data-category="all">全部工具</span>
                    <span class="tag" data-category="conversation">对话助手</span>
                    <span class="tag" data-category="writing">写作创作</span>
                    <span class="tag" data-category="design">图像设计</span>
                    <span class="tag" data-category="video">视频制作</span>
                    <span class="tag" data-category="programming">编程开发</span>
                    <span class="tag" data-category="productivity">办公增效</span>
                </div>
            </section>

            <!-- 筛选面板将由 JavaScript 动态创建 -->

            <!-- 工具展示区域 -->
            <section class="tools-section">
                <div class="tools-section-header">
                    <h3>精选AI工具</h3>
                    <div class="tools-actions">
                        <span class="tools-count" id="toolsCount">0 个工具</span>
                        <div class="view-options">
                            <button class="view-option active" data-view="grid" title="网格视图">
                                ▦
                            </button>
                            <button class="view-option" data-view="list" title="列表视图">
                                ☰
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="tools-grid" id="toolsContainer">
                    <!-- 工具卡片将通过 JavaScript 动态生成 -->
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">加载AI工具中...</div>
                    </div>
                </div>
                
                <!-- 分页控件 -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button class="pagination-item pagination-prev" disabled>上一页</button>
                    <div class="pagination-pages"></div>
                    <button class="pagination-item pagination-next">下一页</button>
                </div>
            </section>
        </div>
    </main>

    <!-- 底部导航 -->
    <footer class="bottom-nav">
        <a href="#" class="nav-btn active" data-page="home">
            <span class="icon">🏠</span>
            <span>首页</span>
        </a>
        <a href="#" class="nav-btn" data-page="documents">
            <span class="icon">📄</span>
            <span>我的文档</span>
        </a>
        <a href="#" class="nav-btn" data-page="content">
            <span class="icon">📝</span>
            <span>我的内容</span>
        </a>
        <a href="#" class="nav-btn" data-page="materials">
            <span class="icon">🖼️</span>
            <span>我的素材</span>
        </a>
        <a href="#" class="nav-btn" data-page="shares">
            <span class="icon">🔗</span>
            <span>我的分享</span>
        </a>
    </footer>

    <!-- 通知容器 -->
    <div id="notification-container"></div>

    <!-- JavaScript 文件 -->
    <!-- 工具函数 -->
    <script src="js/utils/helpers.js"></script>
    
    <!-- 数据层 -->
    <script src="js/data/tools-db.js"></script>
    
    <!-- 核心逻辑 -->
    <script src="js/core/state.js"></script>
    
    <!-- 功能模块 -->
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/search.js"></script>
    <script src="js/modules/filters.js"></script>
    
    <!-- 应用主逻辑 -->
    <script src="js/core/app-core.js"></script>

    <!-- 数据文件（JSON）将通过 JavaScript 动态加载 -->
</body>
</html>
